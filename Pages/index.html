<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            overflow: hidden;
            position: relative;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        section {
            margin: 2rem;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        h1, h2 {
            color: #ffcc00;
        }
        .projects a {
            text-decoration: none;
        }
        .projects button {
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 0.5rem 0;
            transition: background-color 0.3s, transform 0.3s;
        }
        .projects button:hover {
            background-color: #e6b800;
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2F4kwallpapers.com%2Fspace%2F&psig=AOvVaw3llrXf7Py6P5f-P6Hbn_LJ&ust=1718451278650000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCMiwsIKA24YDFQAAAAAdAAAAABAJ');
            
        }

</head>

</section>
